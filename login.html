<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        .notification {
            z-index: 999;
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgb(154, 154, 236);
            color: white;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
    </style>

</head>

<body class="bg-gradient-primary">

    <div id="notification" class="notification">
        <span id="notification-text"></span>
    </div>

    <div class="container">
        <form method="post" action="/api/auth/login" id="loginForm">
            <!-- Outer Row -->
            <div class="row justify-content-center">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-3 d-none d-md-block"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                        </div>
                                        <form class="user">
                                            <div class="form-group">
                                                <input type="email" class="form-control form-control-user" id="username"
                                                    placeholder="Username">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user"
                                                    id="Password" placeholder="Password">
                                            </div>
                                            <!-- <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input"
                                                        id="customCheck">
                                                    <label class="custom-control-label" for="customCheck">Remember
                                                        Me</label>
                                                </div>
                                            </div> -->
                                            <a valiue="Login" class="btn btn-primary btn-user btn-block"
                                                id="loginButton">
                                                Login
                                            </a>
                                            <hr>
                                        </form>

                                        <div class="text-center">
                                            <a class="small" href="forgot-password.html">Forgot Password?</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        var notification = document.getElementById("notification");
        var notificationText = document.getElementById("notification-text");

        function showNotification(message) {
            notificationText.textContent = message;
            notification.style.display = "block";

            setTimeout(function () {
                notification.style.display = "none";
            }, 3000);
        }

        function checkCookie() {
            var cookieName = getCookie("token");

            if (cookieName != null && cookieName != "") {
                window.location.replace('/index.html');
            } else {
                document.getElementById("loginButton").addEventListener("click", async function (event) {
                    event.preventDefault();

                    var cookieName = getCookie("token");

                    if (cookieName != null && cookieName != "") {
                        console.log("Đã có cookie")
                    } else {
                        const username = document.getElementById("username").value;
                        const password = document.getElementById("Password").value;

                        const loginData = {
                            username: username,
                            password: password
                        };

                        await fetch('http://localhost:8080/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(loginData)
                        })
                            .then(async (response) => {
                                const data = await response.json();
                                if (data.token) {
                                    localStorage.setItem('userData', data.fullname);
                                    setCookie("token", data.token, 7);
                                    if (data.roles.includes("ADMIN") || data.roles.includes("MANAGER")) {
                                        window.location.replace('/index.html');
                                    } else {
                                        window.location.replace('/meomeo');
                                    }
                                }
                            })
                            .catch(error => {
                                console.error('Lỗi khi gửi yêu cầu POST:', error);
                            });
                    }
                });
            }
        }

        checkCookie();

        function setCookie(cookieName, cookieValue, expirationDays) {
            const d = new Date();
            d.setTime(d.getTime() + (expirationDays * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = cookieName + "=" + cookieValue + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(";").shift();
        }
    </script>


</body>

</html>
